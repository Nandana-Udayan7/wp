<!DOCTYPE html>
<html lang="en">
<head>
    <title>BULB ON/OFF</title>
    <script>
        function turnOnOff() {
            let image = document.getElementById("image");
            if (image.src.includes("onmode.jpg")) {
                image.src = "offmode.jpg";  // bulb OFF
            } else {
                image.src = "onmode.jpg";   // bulb ON
            }
        }
    </script>
</head>
<body>
    <img id="image" onclick="turnOnOff()" src="offmode.jpg" alt="bulb" width="200"/>
    <p>Click on the bulb to turn it ON and OFF</p>
</body>
</html>
